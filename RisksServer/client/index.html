	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>
	<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
	  	<div class="container">
	        <div id="navbar" class="navbar-collapse collapse">
	       		<ul class="nav navbar-nav">
	            	<li class="active"><a href="#">Select Project</a></li>
	           		<li><a href="#Risks">Project Risks</a></li>
	        	</ul>
	        	<ul class="nav navbar-nav navbar-right">
			    	<li><a href="#">Logout</a></li>
			    </ul>
	        </div>
		</div>
   	</nav>
   	<div class="container theme-showcase" role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
      	<div class="jumbotron">
        <h1>Risk Definer</h1>
        <p>Select a project from the list below or add a new project now to get started!</p>
        </div>
    
	    <table class="table">
	    	<thead>
	        <tr>
	            <th>Project</th>
	            <th>Project Manager</th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody id="projects">
	        	<script id="pTemplate" type="text/template">
    				<td><p id="pName"><%= pName %></p></td>
					<td><%= pmName %></td>
					<td>
						<button class="edit" aria-label="Edit Risk" title="Edit" data-toggle="modal" data-target="#editModal">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true">
						</button>
						<button class="delete" aria-label="Delete Risk" title="Delete">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"> 
						</button>
						


						<!-- Popup Modal -->
						<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
							    	<div class="modal-header">
							        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        	<h4 class="modal-title" id="editProjectTitle">Edit Project: <%= pName %></h4>
							      	</div>
							    	<div class="modal-body">
							        	<form>
							        		<label for="pNameInput">Project Name</label>
							        		<div class="input-group">
												<input type="text" id="pNameInput" class="form-control" value="<%= pName %>" placeholder="project name" aria-describedby="sizing-addon2">
											</div>
											<label for="pmNameInput">Project Manager Name</label>
							        		<div class="input-group">
												<input type="text" id="pmNameInput" class="form-control" value="<%= pmName %>" placeholder="project manager name" aria-describedby="sizing-addon2">
											</div>
							        	</form>
							    	</div>
							    	<div class="modal-footer">
							       		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							       		<button type="button" data-dismiss="modal" class="btn btn-primary saveEdit" >Save changes</button>
					
							    	</div>
							    </div>
							</div>
  					  </div>



					</td>
  				</script>
	        </tbody>
	        
	        <tfoot>
	        	<tr>
	  				<td>(Click to add new project name)</td>
	  				<td>(Click to add new project manager)</td>
	  				<td><button class="save" aria-label="Save Risk"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></td>
	  			</tr>
	        </tfoot>
	    </table>
	</div>	
	
	
	
	
    <script src="js/projectsbb.js" type="text/javascript"></script>
  
</body>
</html>
