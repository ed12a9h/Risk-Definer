		<!-- Main jumbotron-->
      	<div class="jumbotron">
        <h1>Risk Definer</h1>
        <p>Select a project from the list below or add a new project now to get started!</p>
        </div>
    	
    	<!-- Table of Projects -->
	    <table class="table">
	    	<thead>
	        <tr>
	            <th>Project</th>
	            <th>Project Manager</th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody id="projects">
	        	<script id="pTemplate" type="text/template">
    				<td><p><%= pName %></p></td>
					<td><%= pmName %></td>
					<td>
						<button class="edit pull-right" aria-label="Edit Risk" title="Edit" data-toggle="modal" data-target="#editModal<%= id %>">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true">
						</button>
						<button class="delete pull-right" aria-label="Delete Risk" title="Delete">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"> 
						</button>
						


						<!-- Popup Modal for project edit-->
						<div class="modal fade" id="editModal<%= id %>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
							    	<div class="modal-header">
							        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        	<h4 class="modal-title">Edit Project: <%= pName %></h4>
							      	</div>
							    	<div class="modal-body">
							        	<form>
							        		<label for="pNameInput">Project Name</label>
							        		<div class="input-group">
												<input type="text" id="pNameInput<%= id %>" class="form-control" value="<%= pName %>" placeholder="project name" aria-describedby="sizing-addon2">
											</div>
											<label for="pmNameInput">Project Manager Name</label>
							        		<div class="input-group">
												<input type="text" id="pmNameInput<%= id %>" class="form-control" value="<%= pmName %>" placeholder="project manager name" aria-describedby="sizing-addon2">
											</div>
							        	</form>
							    	</div>
							    	<div class="modal-footer">
							       		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							       		<button type="button" data-dismiss="modal" class="btn btn-primary saveEdit" >Save changes</button>
					
							    	</div>
							    </div>
							</div>
  					  </div>



					</td>
  				</script>
	        </tbody>
	        
	        <tfoot id="tFooter">
	        	<tr>
	  				<td></td>
	  				<td></td>
	  				<td>
	  					<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#newProjectModal" style="margin-top:30px;">
  							Add New Risk
						</button>
					</td>
	  			</tr>
	        </tfoot>
	    </table>
	</div>	
	
	<!-- Popup Modal -->
	<div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="editProjectTitle">Add New Project</h4>
		      	</div>
		    	<div class="modal-body">
		        	<form>
		        		<label for="pNameInput">Project Name</label>
		        		<div class="input-group">
							<input type="text" id="pNameInput" class="form-control" placeholder="project name" aria-describedby="sizing-addon2">
						</div>
						<label for="pmNameInput">Project Manager Name</label>
		        		<div class="input-group">
							<input type="text" id="pmNameInput" class="form-control" placeholder="project manager name" aria-describedby="sizing-addon2">
						</div>
		        	</form>
		    	</div>
		    	<div class="modal-footer">
		       		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		       		<button type="button" data-dismiss="modal" class="btn btn-primary saveNew" >Save changes</button>

		    	</div>
		    </div>
		</div>
	</div>
